{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider purple">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newItem', weddingvenue_id=weddingvenue_id)}}" method = "post" enctype='multipart/form-data'>
				<div class="form-group">
					<label for="location">Location:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="location" placeholder="Location"required></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price" required>
					</div>

					<label for="phoneNum">Contact Number:</label>
					<input type="text" class="form-control" name="phoneNum" placeholder="Contact Number" required>

                    <label for="capacity">Capacity:</label>
					<input type="text" class="form-control" name="capacity" placeholder="Capacity" required>

					<div class="input-group input-group-lg">
				    <span class="input-group-addon" id="sizing-addon1">Wedding Venue Picture:</span>
				    <input type="file" class="form-control" name='file' aria-describedby="sizing-addon1" required>
			        </div>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
					
					<a href = '{{url_for('showItems', weddingvenue_id=weddingvenue_id)}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
